# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

      - name: Send success message to Discord
        if: success()
        uses: enbraining/discord-webhook-action@v1.0.1
        with:
          webhook-url: ${{ secrets.WEBHOOK_SECRET }}
          type: EMBED
          title: 'Successfully complete build'
          content: "<@${{ secrets.DISCORD_ID1 }}> <@${{ secrets.DISCORD_ID2 }}>\n 코드 리뷰 요청이 들어왔습니다."
          color: 57F287

      - name: Send failure message to Discord
        if: failure()
        uses: enbraining/discord-webhook-action@v1.0.1
        with:
          webhook-url: ${{ secrets.WEBHOOK_SECRET }}
          type: EMBED
          title: 'Failed to complete build'
          color: ED4245
